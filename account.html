    <link rel="icon" href="img/e.jpg">

</head>
<body>

<div>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
            <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
            <li><a href="contact.html"><i class="fas fa-phone-alt"></i> Contact Us</a></li>
            <li><a href="faqs.html"><i class="fas fa-question-circle"></i> FAQs</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </nav>
</div>

<main>
    <section>
        <form id="login-form">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <p>
                <label for="email"><i class="fas fa-envelope"></i> Email:</label><br>
                <input type="email" id="email" name="email" required><br>
            </p>
            <p>
                <label for="pwd"><i class="fas fa-lock"></i> Password:</label><br>
                <input type="password" id="pwd" name="pwd" required><br>
            </p>
            <p>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button type="button" class="cancelbtn"><i class="fas fa-times-circle"></i> Cancel</button>
            </p>
            <p><a href="forgot-password.html"><i class="fas fa-question-circle"></i> Forgot your password?</a></p>
            <p> Don't have an account? Register below!</p>
        </form>

        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form id="register-form">
            <p>
                <label for="fname"><i class="fas fa-user"></i> First Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
            </p>
            <p>
                <label for="lname"><i class="fas fa-user"></i> Last Name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
            </p>
            <p>
                <label for="register-email"><i class="fas fa-envelope"></i> Email:</label><br>
                <input type="email" id="register-email" name="register-email" required><br>
            </p>
            <p>
                <label for="register-pwd"><i class="fas fa-lock"></i> Password:</label><br>
                <input type="password" id="register-pwd" name="register-pwd" required><br>
            </p>
            <p>
                <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
            </p>
        </form>

        <button class="google-login"><i class="fab fa-google"></i> Login with Google</button>
        <button class="facebook-login"><i class="fab fa-facebook"></i> Login with Facebook</button>

        <h2><i class="fas fa-camera"></i> Profile Picture Upload</h2>
        <form>
            <label for="profile-pic"><i class="fas fa-upload"></i> Upload Profile Picture:</label><br>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br>
            <button type="submit"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
        </form>
    </section>
</main>

    </div>
</footer>

    document.getElementById('current-year').textContent = new Date().getFullYear();

</body>
